{% extends "app/base.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="my-4">
  <h2>Post</h2>
</div>

<form method="post">
  {% csrf_token %}
  <div class="formpost">
    {% render_field form.title class="form-control" placeholder="Title" %}
  </div>
  <div class="formpost">
    {% render_field form.content class="form-control" placeholder="Content" %}
  </div>
  <button class="btn btn-warning" type="submit">Post</button>
</form>
  
{% endblock %}
